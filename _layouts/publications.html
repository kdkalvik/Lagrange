---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<ul class="posts-container">
  {% for post in site.publications reversed %}
    <li itemscope>
      <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
      <p class="post-date"><span> Published in <b>{{ post.venue }}</b>, {{ post.year }}</span></p>
    </li>
  {% endfor %}
</ul>
